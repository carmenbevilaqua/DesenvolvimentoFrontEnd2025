<div class="cardPrincipal">
  <h2>Calculo Maior</h2>

  <div style="margin-bottom: 1rem">
    <input
      [(ngModel)]="n1"
      class="inputPadrao"
      type="number"
      placeholder="Informe o primeiro número"
      styles="margin-bottom: 0.5rem;"
    />
    <input
      [(ngModel)]="n2"
      class="inputPadrao"
      type="number"
      placeholder="Informe o segundo número"
      styles="margin-bottom: 0.5rem;"
    />
  </div>
  <button class="botaoPadrao" (click)="calcularMaior()">Calcular Maior</button>
  <div
    *ngIf="calcularMaior !== null"
    style="margin-top: 1rem; font-weght: bold"
  >
    <p>O maior valor é: {{ maior }}</p>
  </div>
</div>
