<div class="cardPrincipal">
  <h2>Contador de Nomes</h2>

  <div style="margin-bottom: 1rem">
    <input
      [(ngModel)]="nome"
      type="text"
      class="inputPadrao"
      placeholder="Digite um nome"
    />
    <button class="botaoPadrao" (click)="adicionarNome()">Adicionar</button>
  </div>

  <ul>
    <li *ngFor="let item of nomes; let i = index">
      {{ item }}
      <button (click)="removerNome(i)">Remover</button>
    </li>
  </ul>

  <div *ngIf="nomes.length > 0" style="margin-top: 1rem; font-weight: bold">
    Total de nomes: {{ totalNomes }}
  </div>
</div>
